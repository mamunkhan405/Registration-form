<!DOCTYPE html>
{% extends 'basic_app/basic.html' %}
{% load static %}

{% block body_block %}

<div >

	{% if registered %}

	<h1>Thank you for registering!</h1>
	{% else %}
	<h1>Register Here!</h1>
	<h2>fill our the form:</h2>

	<form  enctype="multipart/form-data" method="POST">
		{% csrf_token %}
		{{ user_form.as_p }}
		{{ profile_form.as_p }}

		<input type="submit" name="" value="Register">
		
	</form>

	{% endif %}
		
</div>

{% endblock %}
